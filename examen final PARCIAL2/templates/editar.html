{% extends 'plantilla.html' %}

{% block title %}
    Edici√≥n de Fruta
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Editar Fruta</h1>
                        <form action="/actualizar/{{ util.0 }}" method="POST">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" name="txtNU" value="{{ util.1 }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtCU">Clasificacion:</label>
                                    <input type="text" class="form-control" name="txtCU" value="{{ util.2 }}" required>
                                  </div>
                                <div class="form-group">
                                <label>Cantidad:</label>
                                <input type="text" class="form-control" name="txtCantidad" value="{{ util.3 }}" required>
                                </div>
                                <div class="form-group">
                                <label>Precio:</label>
                                <input type="text" class="form-control" name="txtPrecio" value="{{ util.4 }}" required>
                                </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
