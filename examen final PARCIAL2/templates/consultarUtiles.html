{% extends 'plantilla.html' %}

{% block title %}
  Consulta utiles
{% endblock %}

{% block body %}
<div class="container mt-5">

<body>
  <h1 class="text-center">Útiles</h1>
  <table class="table table-striped table-hover">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Clasificación</th>
      <th>Cantidad</th>
      <th>Precio Compra</th>
      <th>Editar</th>
    </tr>
    {% for util in utiles %}
    <tr>
      <td>{{ util[0] }}</td>
      <td>{{ util[1] }}</td>
      <td>{{ util[2] }}</td>
      <td>{{ util[3] }}</td>
      <td>{{ util[4] }}</td>
      <td>
        <a href="/editar/{{ util.0 }}" class="btn btn-sm btn-info"><i class="bi bi-pencil"></i></a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</div>
</html>
{% endblock %}
