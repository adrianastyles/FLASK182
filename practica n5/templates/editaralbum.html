{% extends 'plantillas.html' %} -heredar el archivo-
{% block body %}

    <div class="mt-5 mb-5">    
    <h1 class="display-1 text-center">Editar album'</h1>
    </div>
    
    <div class="row container text-center">
        <div class="col-md-5">
            <div class="card card-body mb-5">
                <form action="/actualizar/{{album.0}}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtTitulo" value="{{album.1}}">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="txtArtista" value="{{album.2}}">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="txtAnio" value="{{album.3}}">
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-outline-info">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
