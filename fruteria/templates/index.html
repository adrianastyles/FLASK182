{% extends 'base.html' %}

{% block title %}
  Inicio
{% endblock %}

{% block body %}
<div class="container">
  <div class="mt-4 mb-4 text-center">
      <h1 class="display-4">Gestión de Frutas</h1>
  </div>  
  <div class="formulario p-4 bg-light rounded">
      <h2 class="h4 text-center mb-4">Nueva Fruta</h2>
          <form action="/guardar" method="POST">
            <div class="form-group">
              <label for="txtFruta">Nombre:</label>
              <input type="text" class="form-control" id="txtFruta" name="txtFruta" placeholder="Ingrese un nombre" required>
            </div>
            <div class="form-group">
              <label for="txtTemporada">Temporada:</label>
              <select class="form-control" id="txtTemporada" name="txtTemporada" required>
                <option value="" disabled selected>Seleccione una temporada</option>
                <option value="Primavera">Primavera</option>
                <option value="Verano">Verano</option>
                <option value="Otoño">Otoño</option>
                <option value="Invierno">Invierno</option>
              </select>
            </div>
            <div class="form-group">
              <label for="txtPrecio">Precio:</label>
              <input type="text" class="form-control" id="txtPrecio" name="txtPrecio" placeholder="Ingrese el precio" required>
            </div>
            <div class="form-group">
              <label for="txtStock">Cantidad:</label>
              <input type="text" class="form-control" id="txtStock" name="txtStock" placeholder="Ingrese la cantidad" required>
            </div>
          <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
  </div>
</div>
{% endblock %}
