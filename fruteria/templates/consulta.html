{% extends 'base.html' %}

{% block title %}
  Buscar frutas
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="text-center">Buscar Frutas</h1>
  <form action="/consulta" method="POST">
    <div class="form-group">
      <input type="text" class="form-control" name="busqueda" placeholder="Ingresa el nombre a buscar" required>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
  <table class="table table-striped table-hover mt-4">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Fruta</th>
        <th>Temporada</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      {% for fruta in frutas %}
      <tr>
        <td>{{ fruta[0] }}</td>
        <td>{{ fruta[1] }}</td>
        <td>{{ fruta[2] }}</td>
        <td>{{ fruta[3] }}</td>
        <td>{{ fruta[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
