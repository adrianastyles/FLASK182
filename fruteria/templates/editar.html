{% extends 'base.html' %}

{% block title %}
    Edición de Fruta
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Editar Fruta</h1>
                        <form action="/actualizar/{{ fruta.0 }}" method="POST">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" name="txtFruta" value="{{ fruta.1 }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtTemporada">Temporada:</label>
                                    <select class="form-control" id="txtTemporada" name="txtTemporada" required>
                                      <option value="" disabled selected>Selecciona una temporada</option>
                                      <option value="Primavera">Primavera</option>
                                      <option value="Verano">Verano</option>
                                      <option value="Otoño">Otoño</option>
                                      <option value="Invierno">Invierno</option>
                                      <option value="Anual">Anual</option>
                                    </select>
                                  </div>
                                <div class="form-group">
                                <label>Precio:</label>
                                <input type="text" class="form-control" name="txtPrecio" value="{{ fruta.3 }}" required>
                                </div>
                                <div class="form-group">
                                <label>Cantidad:</label>
                                <input type="text" class="form-control" name="txtStock" value="{{ fruta.4 }}" required>
                                </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
